<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="expense-tracker-box">
    <h1>Expense Tracker</h1>
    <div class="inputs">
      <div class="item-name-input">
        <label for="item-name">Item Name: </label>
        <input type="text" id="item-name" placeholder="Enter item name" required>
      </div>
      <div class="item-amount-input">
        <label for="item-amount">Item Amount: </label>
        <input type="number" id="item-amount" placeholder="Enter item amount" required>
      </div>
    </div>
    <button class="add-item">Add Item</button>
    <button class="clear-all">Clear All</button>
    <ul class="expense-list">

    </ul>
    <h2 class="total">0.00</h2>
  </div>
</body>
</html>
